<h3 style="padding: 10px ;">Tela de usu√°rio</h3>
<form style="padding: 10px ;" #formValidate = "ngForm">
    <div class="form-row">
        <div class="form-group col-md-1">
            <label for="id">ID</label>
            <input type="text" [(ngModel)]="usuario.id" class="form-control" id="id" readonly name="id" autocomplete="false">
        </div>
   </div>
   
   <div class="form-row">
    <div class="form-group col-md-12">
        <label for="nome">Nome</label>
        <span style="color:red; font-size: 23px;" *ngIf="nomeValidate.invalid"> *</span>
        <input type="text" [(ngModel)]="usuario.nome" #nomeValidate = "ngModel"  class="form-control" id="nome" required="true" name="nome" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
        <label for="login">E-mail ou Login</label>
        <span style="color:red; font-size: 23px;" *ngIf="loginValidate.invalid"> *</span>
        <input type="text" [(ngModel)]="usuario.login" #loginValidate = "ngModel" class="form-control" id="login" required="true" name="login" autocomplete="false">
    </div>
    
    <div class="form-group col-md-6">
        <label for="senha">Senha</label>
        <span style="color:red; font-size: 23px;" *ngIf="senhaValidate.invalid"> *</span>
        <input type="password" [(ngModel)]="usuario.senha" #senhaValidate = "ngModel" class="form-control" id="senha" required="true" name="senha" autocomplete="false">
    </div>

</div>

<div class="form-row">
  <div class="form-group col-md-3">
     <label for="email">E-mail</label>
     <span style="color:red; font-size: 23px;" *ngIf="emailValidate.invalid"> *</span>
    <input type="text" [(ngModel)]="usuario.email"  #emailValidate = ngModel  class="form-control" id="email" required="true" name="email" autocomplete="false">
  </div>

   <div class="form-group col-md-3">
       <label for="telefone">Telefone</label>
       <span style="color:red; font-size: 23px;" *ngIf="telefoneValidate.invalid"> *</span>
      <input type="text"  mask="(00)0000-0000" [(ngModel)]="usuario.telefone" #telefoneValidate = ngModel class="form-control" id="telefone" required="true" name="telefone" autocomplete="false">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-6">
       <button type="button" class="btn btn-primary" [routerLink]="['/userList']" routerLinkActive="router-link-active" >Voltar</button>
       <button type="button" class="btn btn-primary" (click)="novo()" style="margin-left: 10px;" >Novo</button> 
      <button type="button" class="btn btn-primary" [disabled]="formValidate.invalid" (click)="salvarUser()" style="margin-left: 10px;">Salvar</button>
       <button type="button" class="btn btn-primary" [disabled]="formValidate.invalid" (click)="atualizar(usuario.id)" style="margin-left: 10px;">Atualizar</button>
    </div>
  </div>

 </form>
